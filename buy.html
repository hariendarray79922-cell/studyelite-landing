<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Payment...</title>
    <script>
        // Redirect immediately to Razorpay
        window.location.href = "https://rzp.me/l/infinityfreeapp2258";
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #528FF0;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 20px;
        }
        
        a {
            color: #528FF0;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Redirecting to Payment...</h2>
        <p>Please wait while we redirect you to the payment gateway.</p>
        <p>If you are not redirected, <a href="https://rzp.me/l/infinityfreeapp2258">click here</a></p>
    </div>
    
    <script>
        // Fallback redirect after 2 seconds
        setTimeout(function() {
            window.location.href = "https://rzp.me/l/infinityfreeapp2258";
        }, 2000);
    </script>
</body>
</html>
