.header{

}

.box{

.ad{
  margin:18px 0;

.ad iframe{
  width:100%;
  height:250px;

button{
  width:90%;

  color:#fff;
}

}

}

<body>

<div class="header">StudyElite Secure Download</div>

<!-- HOME ADS -->
<div class="box">
  <div class="ad">
    <iframe src="https://otieu.com/4/10548540"></iframe>
  </div>
</div>

<div id="steps"></div>

<script>
const AD_HTML = `
<div class="ad">
  <iframe src="https://otieu.com/4/10548540"></iframe>
</div>
`;

for(let i=1;i<=6;i++){
  document.getElementById("steps").innerHTML += `
  <div class="step ${i===1?'active':''}" id="step${i}">
    <div class="box">
      <h3>Step ${i} of 6</h3>

      ${AD_HTML}
      ${AD_HTML}

      <div class="timer" id="timer${i}">
        Please wait 60 secondsâ€¦
      </div>

      <p class="note">
        Ads are loading. Please scroll down.
      </p>

      ${AD_HTML}

      <button id="btn${i}" disabled
        onclick="${i<6?`nextStep(${i+1})`:'downloadAPK()'}">
        ${i<6?'Continue':'Download APK'}
      </button>
    </div>
  </div>`;
}

let current = 1;
let scrolled = false;

window.addEventListener("scroll",()=>{ scrolled = true; });

function startTimer(step){
  let time = 60;
  const t = document.getElementById("timer"+step);
  const b = document.getElementById("btn"+step);

  const x = setInterval(()=>{
    time--;
    t.innerText = "Please wait " + time + " secondsâ€¦";

    if(time<=0 && scrolled){
      clearInterval(x);
      t.innerText = "Verified âœ“ Ads Loaded";
      b.disabled = false;
      b.classList.add("active");
    }

    if(time<=0 && !scrolled){
      t.innerText = "Scroll page to continueâ€¦";
    }
  },1000);
}

function nextStep(n){
  document.getElementById("step"+current).classList.remove("active");
  document.getElementById("step"+n).classList.add("active");
  current = n;
  scrolled = false;
  startTimer(n);
  window.scrollTo({top:0,behavior:"smooth"});
}

function downloadAPK(){
  window.location.href = "https://YOUR-DIRECT-APK-LINK.apk";
}

startTimer(1);
</script>
